<!DOCTYPE html>
<html>
<head>
	<title>firebase</title>

	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">

    <script src="https://use.fontawesome.com/939e9dd52c.js"></script>
    <style>
    body{
        display:flex;
        min-height: 100vh;
        width:100%;
        padding: 0;
        margin:0;
        align-items:center;
        justify-content: center;
        flex-direction: column;
    }

    #uploader{
        -webkit-appearance: none;
        appearance: none;
        width: 50%;
        margin-bottom: 10px;

    }
    </style>


	
</head>
<body>


		<h1 >File Upload</h1>
		<progress id="uploader" value="0" max="100" >0%</progress>
		<input type="file" id="fileButton" value="upload"/>
	



    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script>
  // Initialize Firebase
  var firebaseConfig = {
    apiKey: "AIzaSyDSJvgjHDkZ91MeNjbmdGR86bPYno8PXwU",
    authDomain: "upload-ec2d4.firebaseapp.com",
    databaseURL: "https://upload-ec2d4.firebaseio.com",
    projectId: "upload-ec2d4",
    storageBucket: "upload-ec2d4.appspot.com",
    messagingSenderId: "258152237114",
    appId: "1:258152237114:web:044a7974b5ba9813"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);


  var uploader = document.getElementById('uploader');
  var fileButton =document.getElementById('fileButton');
  fileButton.addEventListener('change', function(e){
  var file = e.target.files[0];
  var storageRef = firebase.storage().ref('images/'+file.name);
  var task = storageRef.put(file);
  task.on('state_changed', function progress(snapshot) {
    var percentage = (snapshot.bytesTransferred/snapshot.totalBytes)*100;
    uploader.value = percentage;

  }, function error(err) {


  },function complete() {

  });
});  
  
  
</script>


</script>
</body>
</html>
